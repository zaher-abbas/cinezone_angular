<section class="d-flex align-items-center h-100 my-3">
  <div class="card text-center container p-0">
    <div class="card-header fw-bolder fs-2 text-start d-flex justify-content-between align-items-center">
      <div>
        🎞 Movie Details
      </div>
      @if (currentUser()) {
        <div>
          <a [routerLink]="['/', 'movies', movie.id, 'edit']" class="btn btn-info p-2 me-3"
             style="width: 6rem;"><i class="bi bi-pencil"></i>
            Edit</a>
          <a class="btn btn-danger p-2" role="button" data-bs-toggle="modal"
             data-bs-target="#confirmModal" style="width: 6rem;"><i
            class="bi bi-trash3"></i>
            Delete</a>
        </div>
      }
    </div>
    <div class="card-body text-center">
      <p class="movie-title card-title mb-4">🎞 {{ movie.title }}</p>
      <div class="mb-3 info-container bg-info-subtle text-dark p-2 rounded-3">
        <div class="h5 text-start">Genre:</div>
        <div class="fs-5 p-2">{{ movie.category }}</div>
      </div>
      <div class="card-text mb-4 info-container bg-info-subtle text-dark p-2 rounded-3">
        <div class="h5 text-start">Director:</div>
        <div class="fs-5 p-2">👤 {{ movie.director }}</div>
      </div>
      <div class="card-text mb-3 info-container bg-info-subtle text-dark p-2 rounded-3">
        <div class="h5 text-start">Release Year:</div>
        <div class="fs-5 p-2">{{ movie.release_year }}</div>
      </div>
      <div class="card-text mb-4 info-container bg-info-subtle text-dark p-2 rounded-3">
        <div class="h5 text-start">Rating:</div>
        <div class="fs-5 p-2 rating">⭐{{ movie.rating }}/10</div>
      </div>
      <a routerLink="/movies" class="btn btn-danger"><i class="bi bi-arrow-90deg-left"></i>
        Back</a>
    </div>
  </div>
</section>
<!-- Modal Delete !-->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">📽 CineZone</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this movie ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" (click)="deleteMovie()" data-bs-dismiss="modal" class="btn btn-danger">Delete
        </button>
      </div>
    </div>
  </div>
</div>
